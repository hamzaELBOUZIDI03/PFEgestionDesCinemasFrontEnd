  <div class="col-md-9">
    <div class="container">
      <h2>Gestion des places</h2>

      <!-- Formulaire d'ajout ou de modification -->
      <form (ngSubmit)="addOrUpdatePlace()" class="mb-4">
        <div class="mb-3">
          <label for="numero" class="form-label">Numéro :</label>
          <input type="number" id="numero" [(ngModel)]="selectedPlace.numero" name="numero" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="longitude" class="form-label">Longitude :</label>
          <input type="number" id="longitude" [(ngModel)]="selectedPlace.longitude" name="longitude" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="latitude" class="form-label">Latitude :</label>
          <input type="number" id="latitude" [(ngModel)]="selectedPlace.latitude" name="latitude" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="altitude" class="form-label">Altitude :</label>
          <input type="number" id="altitude" [(ngModel)]="selectedPlace.altitude" name="altitude" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="salle" class="form-label">Salle :</label>
          <select id="salle" [(ngModel)]="selectedPlace.salle.id" name="salle" class="form-control" required>
            <option *ngFor="let salle of salles" [value]="salle.id">{{ salle.name }}</option>
          </select>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">{{ isAddMode ? 'Ajouter' : 'Modifier' }}</button>
          <button type="button" (click)="clearForm()" class="btn btn-secondary">Annuler</button>
        </div>
      </form>

      <!-- Liste des places -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Numéro</th>
            <th scope="col">Longitude</th>
            <th scope="col">Latitude</th>
            <th scope="col">Altitude</th>
            <th scope="col">Salle</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let place of places">
            <td>{{ place.numero }}</td>
            <td>{{ place.longitude }}</td>
            <td>{{ place.latitude }}</td>
            <td>{{ place.altitude }}</td>
            <td>{{ place.salle.name }}</td>
            <td>
              <button (click)="editPlace(place)" class="btn btn-primary btn-sm">Modifier</button>
              <button (click)="deletePlace(place.id)" class="btn btn-danger btn-sm">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
